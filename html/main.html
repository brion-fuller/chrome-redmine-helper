<!DOCTYPE html>
<html data-ng-app="issues" data-ng-csp>
    <head>
        <title>Redmine Helper</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1024, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <!-- Javascripts -->
        <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/lib/angular.min.js"></script>
        <script type="text/javascript" src="../js/lib/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/mainControllers.js"></script>
    </head>
    <body>
        <div data-ng-controller="Main" style="padding-left: 0;">
            <div class="navbar navbar-static-top">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            <li data-ng-class="$location.path() == '/home' && 'active'">
                                <a href="#/home">
                                    <i class="icon-list"></i>
                                    Issue List&nbsp;
                                    <span class="badge" data-ng-show="getUnreadCount() > 0">{{getUnreadCount()}}</span>
                                </a>
                            </li>
                            <li data-ng-class="$location.path() == '/news' && 'active'">
                                <a href="#/news">
                                    <i class="icon-briefcase"></i>
                                    News
                                </a>
                            </li>
                        </ul>
                        <ul class="nav pull-right">
                            <li data-ng-class="$location.path() == '/options' && 'active'">
                                <a href="#/options">
                                    <i class="icon-wrench"></i>
                                    Options
                                </a>
                            </li>
                            <li data-ng-show="$location.path() == '/home'">
                                <a href="#projectFilters" data-toggle="modal">
                                    <i class="icon-filter"></i>
                                    Projects filtering
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container main">
                <div class="row-fluid">
                    <!--Body content-->
                    <div class="alert alert-error" data-ng-show="xhrError">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Warning!</strong> Server is not accessible. <a href="#/options">May be update options ?</a>
                    </div>
                    <div class="alert alert-success ng-cloak" data-ng-show="customSuccess != ''">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <div data-ng-bind-html="customSuccess"></div>
                    </div>
                    <div class="alert alert-error ng-cloak" data-ng-show="customError != ''">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <div data-ng-bind-html="customError"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="offset3 span6 alert alert-info center" data-ng-show="loading">
                            <img src="/img/ajax-loader.gif" alt="Loading..." />
                            <strong>Loading...</strong>
                        </div>
                    </div>
                    <div data-ng-include src="'/html/partials/projectFilter.html'"></div>
                    <div data-ng-view></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="muted credit">
                    All enchantment you could send to my email: <a href="mailto:konstantin.zolotarev.work@gmail.com" target="_blank">Konstantin Zolotarev</a>
                    <a href="#/options" class="pull-right">Extension Options</a>
                </p>
            </div>
        </div>
    </body>
</html>
