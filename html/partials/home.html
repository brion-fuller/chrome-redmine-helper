<div>
    <div class="alert alert-danger" data-ng-show="options.isEmpty()">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Warning!</strong> No options defined ! <a href="#/options">Define</a>
    </div>
</div>
<div class="row-fluid">
    <div class="offset4 span4 alert alert-info center" data-ng-show="loading">
        <img src="/img/ajax-loader.gif" alt="Loading..." />
        <strong>Loading...</strong>
    </div>
</div>

<div class="page-header">
    <h3>Your Latest Issues</h3>
</div>
<div class="well well-small">
    <input type="text" class="input-medium search-query" data-ng-model="search.subject" placeholder="Search by subject"/>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 15px;">#</th>
                    <th style="width: 250px;" >
                        <a href="" data-ng-click="order = 'author.name'; reverse=!reverse">Author</a>
                    </th>
                    <th>Title</th>
                    <th style="width: 50px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="issue in issues | filter:search | orderBy:order:reverse">
                    <td><input type="checkbox" value="{{issue.id}}" class="issueCheck"/></td>
                    <td>{{issue.author.name}}</td>
                    <td>{{issue.subject}}</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
