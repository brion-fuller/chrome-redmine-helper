<div>
    <div class="alert alert-danger" data-ng-show="options.isEmpty()">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Warning!</strong> No options defined ! <a href="#/options">Define</a>
    </div>
</div>
<div class="row-fluid">
    <div class="offset4 span4 alert alert-info center" data-ng-show="loading">
        <img src="/img/ajax-loader.gif" alt="Loading..." />
        <strong>Loading...</strong>
    </div>
</div>

<div class="page-header">
    <h3>Your Latest Issues</h3>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="issue in issues">
                    <td>{{issue.id}}</td>
                    <td>{{issue.author.name}}</td>
                    <td>{{issue.subject}}</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
