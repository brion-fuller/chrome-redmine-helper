<div class="page-header">
    <h3>Latest News</h3>
</div>
<div class="row-fluid">
	<div class="span2">
		<button class="btn" data-ng-class="isLoading() && 'disabled'" data-ng-click="loadNews()">
			<i class="icon-refresh"></i>&nbsp;
			Update
		</button>
	</div>
</div>
<div class="news">
	<div class="alert" data-ng-show="news.length < 1 && !isLoading()">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Oops!</strong> No news are available.
	</div>
	<div class="list" data-ng-show="news.length > 0">
		<div class="news-item" data-ng-repeat="item in news">
			
		</div>
	</div>
</div>
